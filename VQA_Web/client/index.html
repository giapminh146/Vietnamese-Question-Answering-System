<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BARTpho Q&A</title>
        <link type="image/png" sizes="32x32" rel="icon" href="/favicon/icons8-chatbot-100.png">
        <link rel="stylesheet" href="./style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
    </head>
    <body>
        <div class="chat-container">
            <div class="chat-header">
                <div class="header-content">
                    <div class="title">
                        <i class="fas fa-robot"></i> BARTpho Q&A
                    </div>
                    <select id="model-select" class="model-select">
                        <option value="">Auto (Try all models)</option>
                        <option value="bartpho-syllable-question-answering">BARTpho Syllable QA</option>
                        <option value="bartpho-syllable-base-question-answering">BARTpho Syllable Base QA</option>
                        <option value="bartpho-word-question-answering">BARTpho Word QA</option>
                        <option value="bartpho-word-base-question-answering">BARTpho Word Base QA</option>
                    </select>
                </div>
            </div>
            <div class="chat-box" id="chat-box">
            </div>
            <div class="chat-input">
                <input
                    type="text"
                    id="context-input"
                    placeholder="Enter context (will be remembered)..."
                />
                <input
                    type="text"
                    id="question-input"
                    placeholder="Type your question about the context..."
                />
                <button onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i> Send Message
                </button>
            </div>
        </div>

        <script src="./scripts.js"></script>
    </body>
</html>
